component-test:
  image: cypress/browsers:node18.12.0-chrome106-ff106
  stage: test
  extends: .distributed
  script:
    - apt-get update && apt-get install -y xvfb
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - export DISPLAY=:99
    - CHANGED_FOLDERS=$(git diff --dirstat=files,0 -w --name-only origin/${CI_DEFAULT_BRANCH} $CI_COMMIT_SHA | sed 's:/[^/]*$:/\*:' | paste -sd ',')
    - echo $CHANGED_FOLDERS
    - npx nx affected --base=origin/${CI_DEFAULT_BRANCH} --head=$CI_COMMIT_SHA -t component-test --parallel=3 --configuration=ci --spec "${CHANGED_FOLDERS}"
  only:
    refs:
      - main
      - merge_requests
      - newPipeline
    changes:
      - '*/**/components/**/*.tsx'
  # except:
  #   changes:
  #     - libs/**/*.{json,md,css,scss,sass}
  #     - libs/**/*.{stories.tsx,config.ts,config.js}
  artifacts:
    when: on_failure
    paths:
      # - dist/cypress
      - dist/cypress/**/screenshots/**/*.png
      - dist/cypress/**/videos/**/*.mp4
    expire_in: 1 day
