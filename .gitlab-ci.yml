variables:
  NODE_VERSION: node:18
  CI: 'true'
  GIT_DEPTH: 0

image: $NODE_VERSION

stages:
  - test
  # - build

.distributed:
  interruptible: true
  tags:
    - gitlab-runner-ec2
  only:
    - main
    - merge_requests
    - improvePipeline
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - '.yarn-cache/'
  before_script:
    - yarn install --cache-folder .yarn-cache --prefer-offline --frozen-lockfile
    - NX_BASE=${CI_MERGE_REQUEST_DIFF_BASE_SHA:-$CI_COMMIT_BEFORE_SHA}
    - NX_HEAD=$CI_COMMIT_SHA
    # CHANGED_FOLDERS:
    # Verifica quais pastas foram modificadas até o último commit com a main
    # Remove as extensões de arquivo e substitui por /*
    # Remove a quebra de linha e coloca ","
    # Remove a vírgula da última pasta
    - CHANGED_FOLDERS=$(git diff --name-only $NX_BASE $CI_COMMIT_SHA| grep -v '__image_snapshots__' | grep 'src/components' | awk -F'/' 'BEGIN {OFS="/"} {NF--; print $0 "/*,"}' | tr -d '\n' | sed 's/,$//')

