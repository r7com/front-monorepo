component-test:
  image: cypress/browsers:node18.12.0-chrome106-ff106
  stage: test
  extends: .distributed
  script:
    - echo $CHANGED_FOLDERS
    - apt-get update && apt-get install -y xvfb
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - export DISPLAY=:99
    - npx nx affected --base=$CI_MERGE_REQUEST_DIFF_BASE_SHA --head=$CI_COMMIT_SHA -t component-test --parallel=3 --configuration=ci --spec $CHANGED_FOLDERS
  artifacts:
    when: on_failure
    paths:
      - dist/cypress
      # - dist/cypress/**/screenshots/**/*.png
    expire_in: 1 day
